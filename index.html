<!DOCTYPE html>
<html lang="en">
    <!--
        Steven Tran
        Assignment 4, 2018
        UofT SCS Coding Bootcamp
    -->
    <head>
        <!--Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">

        <title>Fate/ Mini Order</title>
    </head>

    <body>
        <header id="main-header">
            <h1>Fate / Mini Order</h1>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-lg-1"></div> <!--column padding on larger screens-->
                <section class="game-area col-12 col-lg-10">

                    <!--Character Selection Block-->
                    <div id="selection-block">
                        <header class="sub-headers">
                            <h2>Summon your servant</h2>
                        </header>
                        <div class="row p-0">
                            <button class="btn btn-warning servant-card col-6 col-sm-3 p-0" value=0>
                                <img src="assets/images/Artoria2.png" alt="SABER" class="img-fluid">
                                <h3>SABER</h3>
                            </button>
                            <button class="btn btn-warning servant-card col-6 col-sm-3 p-0" value=1>
                                <img src="assets/images/Emiya2.png" alt="ARCHER" class="img-fluid">
                                <h3>ARCHER</h3>
                            </button>
                            <button class="btn btn-warning servant-card col-6 col-sm-3 p-0" value=2>
                                <img src="assets/images/Scathach.png" alt="LANCER" class="img-fluid">
                                <h3>LANCER</h3>
                            </button>
                            <button class="btn btn-warning servant-card col-6 col-sm-3 p-0" value=3>
                                <img src="assets/images/Shielder2.png" alt="SHEILDER" class="img-fluid">
                                <h3>SHEILDER</h3>
                            </button>
                        </div>
                    </div>

                    <!--Main Battle Arena, hidden by default until character is selected-->
                    <div id="main-game">

                        <div id="arena">
                            <div class="row p-0">
                                <div class="col-4 char-box">
                                    <p id="playerName"></p>
                                    <p id="playerHP"></p>
                                    <div class="image-container" id="playerImage"></div>
                                </div>
                                <div class="col-4" id="central-control">
                                    <button type="button" class="btn btn-danger" id="attack">Attack</button>
                                    <div id="output">
                                        <p>FIGHT!!</p>
                                    </div>
                                </div>
                                <div class="col-4 char-box">
                                    <p id="enemyName"></p>
                                    <p id="enemyHP"></p>
                                    <div class="image-container" id="enemyImage"></div>
                                </div>
                            </div>  
                        </div>

                        <div>
                            <header class="sub-headers">
                                <h3>Enemy Servants Left</h3>
                            </header>
                            <div id="enemies" class="row"></div>
                        </div>
                    </div>

                </section>
            </div>
        </div>

        <footer>
            <span>&copy; Copyright 2018 V1.3</span>
        </footer>

        <!--Javascript-->
        <script type="text/javascript" src="assets/javascript/game.js"></script>

    </body>
</html>
